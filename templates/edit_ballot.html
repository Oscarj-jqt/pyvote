<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Scrutin</title>
    <link rel="stylesheet" href="./../static/output.css">
</head>
<body class="bg-[url('./../static/images/background.png')] bg-cover bg-center h-screen w-screen flex flex-col justify-between">
    <header>
        <nav class="flex items-center justify-between p-6">
            <a href="home.html">
                <img src="./../static/images/logo_Pyvote.png" alt="logo" class="h-10">
            </a>
            <div class="text-white">
                <a href="{{ url_for('home') }}">
                    HomePage
                </a>            
            </div>
        </nav>
        <div class="border-t-2 border-white mt-4"></div>
    </header>
    <main class="flex justify-center items-center flex-1 px-4" style="padding: 30px;">
        <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-lg p-8 w-full" style="width: 50%;">
            <h1 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Modifier le Scrutin</h1>
    
            <!-- Formulaire pour modifier le scrutin -->
            <form method="POST" action="{{ url_for('ballot.edit_ballot', ballot_id=ballot._id) }}">
                <!-- Nom du scrutin -->
                 <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <label for="name_poll">Nom du scrutin :</label><br>
                    <input type="text" id="name_poll" name="name_poll" value="{{ ballot.name_poll }}" class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" {% if ballot.is_public %}disabled{% endif %} required>
                 </div>
        
                <!-- Question -->
                 <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <label for="poll_question">Question :</label><br>
                    <textarea id="poll_question" name="poll_question" rows="3" class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" {% if ballot.is_public %}disabled{% endif %} required>{{ ballot.poll_question }}</textarea>    
                 </div>
              
        
                <!-- Texte supplémentaire -->
                 <div class="mb-6" style="display: flex; align-items: center; justify-content: space-between; text-align: left;">
                    <label for="poll_text">Texte supplémentaire :</label><br>
                    <textarea id="poll_text" name="poll_text" rows="5" class="rounded-xl text-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"{% if ballot.is_public %}disabled{% endif %} required>{{ ballot.poll_text }}</textarea>
                 </div>
                
        
                <!-- Affichage des options (non modifiables) -->
                <div class="mb-6 response-container" style="display: flex; flex-direction: column; gap: 1rem; text-align: left;">
                    <label>Options du scrutin :</label><br>
                    <ul>
                        {% for option in ballot.options %}
                        <li>{{ option }}</li>
                        {% endfor %}
                    </ul>
                    <p style="color: gray; font-size: 0.9em;">Les options du scrutin ne peuvent pas être modifiées.</p>
                </div>
        
                <!-- Bouton pour soumettre les modifications -->
                <button type="submit" {% if ballot.is_public %}disabled{% endif %} class="!bg-white text-black font-bold py-4 px-8 rounded-full shadow-lg hover:scale-105 transition-transform ">
                    Sauvegarder les modifications
                </button>
            </form>
        
            <!-- Message si le scrutin est public -->
            {% if ballot.is_public %}
            <p style="color: red;">Ce scrutin est déjà public. Les modifications ne sont plus possibles.</p>
            {% endif %}
        
            <br>
            <!-- Lien pour revenir à la liste des scrutins -->
            <a href="{{ url_for('ballot.view_ballots') }}">
                <button class="!bg-white text-black font-bold py-4 px-8 rounded-full shadow-lg hover:scale-105 transition-transform">
                    Retour à la liste des scrutins
                </button>

            </a>
        </div>
    </main>
</body>
</html>
