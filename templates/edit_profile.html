<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Profil</title>
    <style>
        /* Général */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./../static/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            background-color: #6c47ff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #5232c8;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 30px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .form-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 30%;
            font-size: 1rem;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 65%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #6c47ff;
            outline: none;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #6c47ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5232c8;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            background-color: #6c47ff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link a:hover {
            background-color: #5232c8;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html"><img src="./../static/images/logo_Pyvote.png" alt="logo"></a>
        <a href="{{ url_for('home') }}">Home</a>
    </header>
    <main>
        <div class="form-container">
            <h1>Modifier votre profil</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" name="pseudo" id="pseudo" value="{{ user['pseudo'] }}" disabled>
                </div>

                <div class="form-group">
                    <label for="first_name">Prénom :</label>
                    <input type="text" name="first_name" id="first_name" value="{{ user['first_name'] }}">
                </div>

                <div class="form-group">
                    <label for="last_name">Nom :</label>
                    <input type="text" name="last_name" id="last_name" value="{{ user['last_name'] }}">
                </div>

                <div class="form-group">
                    <label for="age">Âge :</label>
                    <input type="number" name="age" id="age" value="{{ user['age'] }}">
                </div>

                <div class="form-group">
                    <label for="gender">Genre :</label>
                    <select name="gender" id="gender">
                        <option value="Male" {% if user['gender'] == 'Male' %}selected{% endif %}>Homme</option>
                        <option value="Female" {% if user['gender'] == 'Female' %}selected{% endif %}>Femme</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Localisation :</label>
                    <input type="text" name="location" id="location" value="{{ user['location'] | join(', ') }}">
                </div>

                <div class="form-group">
                    <label for="active_user">Statut actif :</label>
                    <input type="text" name="active_user" id="active_user" value="{{ user['active_user'] }}" disabled>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" name="password" id="password" value="********" disabled>
                </div>

                <div class="form-group" style="justify-content: center;">
                    <button type="submit">Mettre à jour</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Pyvote. Tous droits réservés.</p>
    </footer>
</body>
</html>
